<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    
    <title>pagina incial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>bem vindo ao PDV jp</h1>
        <button id="logout" >sair</button>
    
    </header>
    <main>
    <p>voce esta logado</p>
    </main>    

    <script>
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "index.html" // redireciona para a pagina inicial
        }


        // botao logout
        document.getElementById("logout").addEventListener("click", function() {
            localStorage.removeItem("loggedIn"); // remove o item "loggedIn" do localStorage
            window.location.href = "index.html"; // redireciona para a pagina inicial
        }); 

    </script>



</body>


</html>
